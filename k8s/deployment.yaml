apiVersion: apps/v1
kind: Deployment
metadata:
  name: value-added-services
  namespace: paklog-core
spec:
  replicas: 3
  selector:
    matchLabels:
      app: value-added-services
  template:
    metadata:
      labels:
        app: value-added-services
    spec:
      containers:
      - name: value-added-services
        image: paklog/value-added-services:latest
        ports:
        - containerPort: 8097
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "production"
---
apiVersion: v1
kind: Service
metadata:
  name: value-added-services
  namespace: paklog-core
spec:
  selector:
    app: value-added-services
  ports:
  - port: 8097
    targetPort: 8097